<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		  div{width:200px; height: 200px;
		      border:1px solid black;
		  }
		  
		</style>
		<script type="text/javascript">
		  var color=["blue","yellow","red","pink"];
		  var i=0;
		  function autoChange(){
			  no = setInterval(change,1000);
		  }
		  
		  function change(){
              var dId = document.getElementById("d01"); 			  
			  dId.style.backgroundColor = color[i];
			  i++;
			  if(i>3) i=0;
			  //i = i%4;
		  }
		</script>
	</head>
	<body>
	  <div id="d01"></div>
	  <button onclick="change()">클릭시 색상바꾸기</button>
	  <button onclick="autoChange()">자동 색상바꾸기</button>
	  <button onclick="clearInterval(no)">색상바꾸기 멈춤</button>
	</body>
</html>
