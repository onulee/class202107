<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		  *{margin:0; padding:0;}
		  img{width:200px;}
		</style>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
		   $(function(){
			   var arr1 =["images/1.jpg","images/2.jpg"];
			   var i=0;
			   $("#btn01").click(function(){
				  i=(++i)%2;
				  $("#img01").attr("src",arr1[i]);
			  });
		   });
		</script>
		
	</head>
	<body>
	  <img id="img01" src="images/1.jpg"><br>
	  <button id="btn01">이미지변경</button>
	
	</body>
</html>
