<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		  var num=10;
		  var arr1 = [5,4,9,2,7];
		</script>
	</head>
	<body>
	  <script type="text/javascript">
	    console.log("곱하기 : "+(num*num));
	    document.write("숫자 : "+num+"<br>");
	    document.write("배열정렬 전 : "+arr1+"<br>");
	    document.write("배열정렬 후 : "+arr1.sort()+"<br>");
	    document.write("배열정렬 반대로 정렬 : "+arr1.reverse()+"<br>");
	    document.write("배열길이 : "+arr1.length+"<br>");
	  </script>
	
	</body>
</html>
