<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	  <script type="text/javascript">
		  var today = new Date();
		  var dday = new Date(2021,12,31);
	
		  var interDay = dday.getTime()-today.getTime();
	
		  document.write("두날짜 차이 : "+interDay+"<br>");
		  var result = (interDay/(1000*60*60*24));  //1초*1분*1시간*1일
		  document.write("두날짜 차이 날짜로 환산 : "+result+"<br>");
		  //Math.round
		  var result1 = Math.round(result*100)/100;
		  document.write("셋째자리 반올림 : "+ result1  +"<br>");
	  
	  </script>
	
	</body>
</html>
