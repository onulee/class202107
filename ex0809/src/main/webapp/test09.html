<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script type="text/javascript">
		  function addressPrint(addzip,address){
			  document.write("우편번호 : "+addzip+"<br>");
			  document.write("주소 : "+address+"<br>");
		  }
		</script>
	</head>
	<body>
	    <script type="text/javascript">
	      addressPrint("10105","서울시 구로구 구로동");
	      addressPrint("20208","서울시 송파구 송파동");
	    
	    </script>
	
	</body>
</html>
