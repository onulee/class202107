<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<style type="text/css">
		  table,th,td{border:1px solid black; border-collapse: collapse;}
		</style>
		<script type="text/javascript">
		  //split
		  var str1 = "swim,read,game,golf";
		  // 테이블을 만들고 각각의 글자를 테이블칸에 넣어 보세요.
		  var strArr = str1.split(",");
		</script>
	</head>
	<body>
	   <table>
	     <tr>
	       <script>
	         for(i in strArr){
	        	document.write("<td>"); 
	        	document.write(strArr[i]); 
	        	document.write("</td>"); 
	         }
	       </script>
	     </tr>
	   </table>
	
	
	</body>
</html>
