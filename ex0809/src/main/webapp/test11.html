<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
		<script type="text/javascript">
		    
		    $(function(){
		    var m_no=0;
		    	$("#btn01").click(function(){
		    		$("#d01").css("margin-left",m_no+=10);
		    	});
		    	$("#btn02").click(function(){
		    		$("#d01").css("margin-left",m_no-=10);
		    	});
		    });  
		</script>
		<style type="text/css">
		  div{width:200px;height:200px; border:1px solid black;
		  }
		</style>
	</head>
	<body>
	  <div id="d01"></div>
	  <button id="btn01">margin 20px증가</button>
	  <button id="btn02">margin 20px감소</button>
	
	</body>
</html>
